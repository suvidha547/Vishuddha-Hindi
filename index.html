<body>
  <h2>‡§µ‡§ø‡§¶‡•á‡§∂‡§ú ‡§∂‡§¨‡•ç‡§¶ ‡§ñ‡•ã‡§ú‡•á‡§Ç</h2>
  <input type="text" id="searchInput" placeholder="‡§µ‡§ø‡§¶‡•á‡§∂‡§ú ‡§∂‡§¨‡•ç‡§¶ ‡§ú‡•à‡§∏‡•á '‡§ï‡§Ç‡§™‡•ç‡§Ø‡•Ç‡§ü‡§∞'" />
  <button onclick="searchWord()">‡§ñ‡•ã‡§ú‡•á‡§Ç</button>
  <div id="result"></div>

  <hr />

  <h3>‡§®‡§Ø‡§æ ‡§∂‡§¨‡•ç‡§¶ ‡§ú‡•ã‡§°‡§º‡•á‡§Ç</h3>
  <input type="text" id="foreignWord" placeholder="‡§µ‡§ø‡§¶‡•á‡§∂‡§ú ‡§∂‡§¨‡•ç‡§¶ (‡§â‡§¶‡§æ‡§π‡§∞‡§£: ‡§á‡§Ç‡§ü‡§∞‡§®‡•á‡§ü)" />
  <input type="text" id="hindiWord" placeholder="‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§™‡§∞‡•ç‡§Ø‡§æ‡§Ø (‡§â‡§¶‡§æ‡§π‡§∞‡§£: ‡§Ö‡§Ç‡§§‡§∞‡•ç‡§ú‡§æ‡§≤)" />
  <button onclick="addNewWord()">‡§∏‡•Ç‡§ö‡•Ä ‡§Æ‡•á‡§Ç ‡§ú‡•ã‡§°‡§º‡•á‡§Ç</button>
  <div id="addStatus"></div>

  <h3>üóÇ ‡§µ‡§∞‡•ç‡§§‡§Æ‡§æ‡§® ‡§∏‡•Ç‡§ö‡•Ä</h3>
  <div id="wordList"></div>

  <script>
    function getWordMap() {
      return JSON.parse(localStorage.getItem("wordMap") || "{}");
    }

    function setWordMap(map) {
      localStorage.setItem("wordMap", JSON.stringify(map));
    }

    function renderWordList() {
      const listDiv = document.getElementById("wordList");
      const wordMap = getWordMap();
      listDiv.innerHTML = "";
      for (const [foreign, hindi] of Object.entries(wordMap)) {
        const entry = document.createElement("div");
        entry.className = "entry";
        entry.innerHTML = `
          <span><strong>${foreign}</strong> ‚ûù ${hindi}</span>
          <button class="edit" onclick="editWord('${foreign}')">‚úèÔ∏è</button>
          <button onclick="deleteWord('${foreign}')">üóë</button>
        `;
        listDiv.appendChild(entry);
      }
    }

    function searchWord() {
      const input = document.getElementById("searchInput").value.trim();
      const resultDiv = document.getElementById("result");
      const wordMap = getWordMap();

      if (input in wordMap) {
        resultDiv.textContent = `‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§∂‡§¨‡•ç‡§¶: ${wordMap[input]}`;
      } else {
        resultDiv.textContent = "‡§Ø‡§π ‡§∂‡§¨‡•ç‡§¶ ‡§∏‡•Ç‡§ö‡•Ä ‡§Æ‡•á‡§Ç ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡•§ ‡§Ü‡§™ ‡§ö‡§æ‡§π‡•á‡§Ç ‡§§‡•ã ‡§ú‡•ã‡§°‡§º ‡§∏‡§ï‡§§‡•á ‡§π‡•à‡§Ç‡•§";
      }
    }

    function addNewWord() {
      const foreign = document.getElementById("foreignWord").value.trim();
      const hindi = document.getElementById("hindiWord").value.trim();
      const statusDiv = document.getElementById("addStatus");

      if (foreign && hindi) {
        const wordMap = getWordMap();
        wordMap[foreign] = hindi;
        setWordMap(wordMap);
        statusDiv.textContent = `‚úÖ "${foreign}" ‡§∂‡§¨‡•ç‡§¶ ‡§ú‡•ã‡§°‡§º‡§æ ‡§ó‡§Ø‡§æ‡•§`;
        document.getElementById("foreignWord").value = '';
        document.getElementById("hindiWord").value = '';
        renderWordList();
      } else {
        statusDiv.textContent = "‚ö†Ô∏è ‡§ï‡•É‡§™‡§Ø‡§æ ‡§¶‡•ã‡§®‡•ã‡§Ç ‡§´‡§º‡•Ä‡§≤‡•ç‡§° ‡§≠‡§∞‡•á‡§Ç‡•§";
      }
    }

    function deleteWord(foreign) {
      const wordMap = getWordMap();
      delete wordMap[foreign];
      setWordMap(wordMap);
      renderWordList();
    }

    function editWord(foreign) {
      const wordMap = getWordMap();
      document.getElementById("foreignWord").value = foreign;
      document.getElementById("hindiWord").value = wordMap[foreign];
      deleteWord(foreign);
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('‚úÖ Service Worker registered'))
        .catch(err => console.error('‚ùå Service Worker failed:', err));
    }

    renderWordList();
  </script>
</body>
